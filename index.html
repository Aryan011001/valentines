<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti Library -->
  <script src="assets/confetti.browser.min.js"></script>

  <!-- Google Fonts: Nunito -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="bg-hearts" id="heartsContainer"></div>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <svg class="art" viewBox="0 0 240 220" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <defs>
        <linearGradient id="kawaiiHeart" x1="0" y1="0" x2="1" y2="1">
          <stop offset="0" stop-color="#ff8fb0" />
          <stop offset="1" stop-color="#ff3b6e" />
        </linearGradient>
        <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
          <feGaussianBlur stdDeviation="3" result="blur" />
          <feMerge>
            <feMergeNode in="blur" />
            <feMergeNode in="SourceGraphic" />
          </feMerge>
        </filter>
      </defs>

      <!-- Kawaii heart -->
      <path d="M120 200
           C120 200 20 135 20 75
           C20 42 45 20 75 20
           C95 20 112 30 120 44
           C128 30 145 20 165 20
           C195 20 220 42 220 75
           C220 135 120 200 120 200Z" fill="url(#kawaiiHeart)" filter="url(#softGlow)" />

      <!-- Sparkles -->
      <path d="M40 40 l6 10 l10 6 l-10 6 l-6 10 l-6-10 l-10-6 l10-6 Z" fill="#fff" opacity="0.9" />
      <path d="M195 50 l5 8 l8 5 l-8 5 l-5 8 l-5-8 l-8-5 l8-5 Z" fill="#fff" opacity="0.8" />

      <!-- Face -->
      <circle cx="92" cy="106" r="6" fill="#2b2b2b" />
      <circle cx="148" cy="106" r="6" fill="#2b2b2b" />
      <circle cx="78" cy="120" r="9" fill="#ffb3c7" opacity="0.85" />
      <circle cx="162" cy="120" r="9" fill="#ffb3c7" opacity="0.85" />
      <path d="M112 126 Q120 134 128 126" fill="none" stroke="#2b2b2b" stroke-width="4" stroke-linecap="round" />
    </svg>

    <h1>Golu will you be my valentine? ðŸŒ¹</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">Resistance is futile! ðŸ’–</div>

    <section class="result" id="result">
      <h2>Obvio! ðŸ’–âœ¨</h2>
      <!-- Success GIF -->
      <img class="result-gif" src="assets/success.gif" alt="Romantic Hug"
        onerror="this.src='https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif'" />

      <!-- Fake Back Button -->
      <button id="backBtn">Go Back</button>
    </section>

    <!-- No Return Section -->
    <section class="no-return" id="noReturn">
      <h2>Nice try! ðŸ˜‰</h2>

      <!-- Locked Heart GIF -->
      <img class="result-gif" src="assets/locked-heart.gif" alt="Locked heart" style="width: 200px;" />
    </section>
  </main>

  <!-- Script -->
  <script src="script.js"></script>
</body>

</html>
